{% extends 'base.html' %} {% load static %} {% block page_title %} | World {% endblock %} {% block content %}

<section class="header">
    <div class="row mb-5">
        <div class="col-12 text-center">
            <h1 class="weighted-lead">World Index!</h1>
        </div>
    </div>
</section>

<section class="hero">
    <div class="row">
        <div class="col-12">
            <a href="{% url 'add_new_hero' %}" role="button" class="btn btn-warning mb-3" aria-disabled="false">Add New Hero</a>
            <h2>Heroes: </h2>
        </div>
        <div class="col-12">
            <ul>
                {% for h in heroes %}
                <li>
                    <a href="{% url 'single_hero' h.id %}" class="hero-list-name">{{ h.name }}</a>
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</section>

{% endblock %}
