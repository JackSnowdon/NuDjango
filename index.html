<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nu Django</title>

    <link rel="stylesheet" type="text/css" href="static/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="bg">

        <div class="container">

            <section class="header">
                <div class="row">
                    <div class="col-12 mt-2">
                        <h1>NU Game</h1>
                    </div>
                </div>
            </section>

            <section class="name">
                <div class="row">
                    <div class="col-12">
                        <p>Welcome Player - Please input your name using the form to enter the game</p>
                    </div>
                    <div class="col-12">
                        <div class="name-form">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" id="player-name" placeholder="Name">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" id="name-sumbit" type="button">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="stats">
                <div class="stat-nav">
                    <div class="row text-center">
                        <div class="col-12">
                            <h5 id="winnerResult"></h5>
                            <h5 id="goldResult"></h5>
                            <h5 id="xpResult"></h5>
                        </div>
                        <div class="col-2">
                            <h5>Name: <span id="playerName"></span> - <span id="playerLevel"></span></h5>
                        </div>
                        <div class="col-2">
                            <h5>Health: <span id="playerHealth"></span>/<span id="playerMaxHp"></span></h5>
                        </div>
                        <div class="col-2">
                            <h5>Gold: <span id="playerGold"></span></h5>
                        </div>
                        <div class="col-2">
                            <h5>XP: <span id="playerXp"></span></h5>
                        </div>
                        <div class="col-2">
                            <h5>Power: <span id="playerPower"></span></h5>
                        </div>
                        <div class="col-2">
                            <h5>Speed: <span id="playerSpeed"></span></h5>
                        </div>
                    </div>
                </div>
            </section>

            <section class="buttons">
                <div class="row mb-5">
                    <div class="col-12 text-center">
                        <p>Choose a Fight!</p>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-success" id="startEasy">Easy</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-success" id="startMedium">Medium</button>
                    </div>
                    <div class="col-4 text-center">
                        <button class="btn btn-success" id="startHard">Hard</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 text-center">
                        <button class="btn btn-warning" id="enterShop">Shop</button>
                    </div>
                    <div class="col-6 text-center">
                        <button class="btn btn-warning" id="enterTraining">Training</button>
                    </div>
                </div>
            </section>

            <section class="combat">
                <div class="row text-center">
                    <div class="col-12">
                        <h5>Enemy: <span id="enemyName"></span></h5>
                        <p>Enemy Health: <span id="enemyHealth"></span>/<span id="enemyMaxHp"></span></p>
                    </div>
                </div>
                <div class="row" id="#hitResults">
                    <div class="col-12 text-center">
                        <h4 id="playerCrit">
                        </h4>
                        <h5 id="playerHitResult">
                        </h5>
                        <h4 id="enemyCrit">
                        </h4>
                        <h5 id="enemyHitResult">
                        </h5>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-success" id="attackButton">Attack</button>
                    </div>
                </div>
            </section>

            <section class="shop">
                <div class="row">
                    <div class="col-12 text-center">
                        <h3>Shop!</h3>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-6">
                        <h4>Upgrade Power Cost: <span id="powerUpgrade"></span></h4>
                        <button class="btn btn-success" id="buyPower">Upgrade Power</button>
                    </div>
                    <div class="col-6">
                        <h4>Upgrade Speed Cost: <span id="speedUpgrade"></span></h4>
                        <button class="btn btn-success" id="buySpeed">Upgrade Speed</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-warning" id="leaveShop">Leave Shop</button>
                    </div>
                </div>
            </section>

            <section class="training">
                <div class="row">
                    <div class="col-12">
                        <h3>Training!</h3>
                    </div>
                </div>
                <div class="row text-center mb-5">
                    <div class="col-12">
                        <h4>Level Up Cost: <span id="levelUpgrade"></span></h4>
                        <button class="btn btn-success" id="buyLevel">Level Up</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button class="btn btn-warning" id="leaveTraining">Leave Training</button>
                    </div>
                </div>
            </section>

            <section class="die">
                <div class="row">
                    <div class="col-md-4 col-12">
                    </div>
                    <div class="col-md-4 col-12">
                    </div>
                    <div class="col-md-4 col-12"></div>
                </div>
            </section>

        </div>
    </div>


    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/ccc410c56b.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="static/js/run.js"></script>
</body>

</html>
